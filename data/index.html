<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bancada Didática - Painel de Controle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <header>
        <h1>Bancada de Elementos de Máquina</h1>
        <button id="loginBtn" onclick="openModal()">Login Operador</button>
    </header>
 
    <main>
        <section class="grid-container">
            <div class="card"><h3>Motor RPM</h3><p id="rpm1">0</p></div>
            <div class="card"><h3>Eixo 2 RPM</h3><p id="rpm2">0</p></div>
            <div class="card"><h3>Eixo 3 RPM</h3><p id="rpm3">0</p></div>
            <div class="card"><h3>Eixo 4 RPM</h3><p id="rpm4">0</p></div>
            <div class="card">
                <h3>Frequência Inversor</h3>
                <p id="invFreq">0 Hz</p>
            </div>

            <div class="card">
                <h3>Status Inversor</h3>
                <p id="invStatus" class="status-off">DESLIGADO</p>
            </div>
        </section>
 
        <section class="chart-container">
            <canvas id="vibrationChart"></canvas>
        </section>
 
        <section id="operatorControl" class="hidden">
            <div class="card control-panel">
                <h2>Controle do Inversor WEG</h2>
                <div class="btn-group">
                    <button class="btn-on" onclick="sendControl('start')">LIGAR</button>
                    <button class="btn-off" onclick="sendControl('stop')">DESLIGAR</button>
                </div>
                <input type="range" id="freqSlider" min="0" max="60" value="0" oninput="updateFreq(this.value)">
                <p>Frequência: <span id="freqVal">0</span> Hz</p>
            </div>
        </section>
    </main>
 
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Acesso do Operador</h3>
            <input type="password" id="pinInput" placeholder="Digite o PIN">
            <button onclick="checkAuth()">Entrar</button>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
